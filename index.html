<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilingual Voice Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire">
    <link rel="stylesheet" href="color.css">
</head>
<body>
   
    <h2 class="font-effect-fire">Multilingual Voice Calculator</h2>

    <!-- Language Selection -->
    <div class="language-select">
        <label for="languageSelect">Choose Language:</label>
        <select id="languageSelect">
            <option value="en-US" selected>English</option>
            <option value="es-ES">Spanish</option>
            <option value="fr-FR">French</option>
            <option value="de-DE">German</option>
            <option value="hi-IN">Hindi</option>
        </select>
    </div>

    <div class="calculator">
        <div id="result">0</div>
        <div id="voiceInput">Press the button and speak your calculation</div>
        
        <!-- Calculator Buttons -->
        <div class="button-row">
            <button class="calc-btn num-btn" style="background-color: #ff9999;">7</button>
            <button class="calc-btn num-btn" style="background-color: #ffcc99;">8</button>
            <button class="calc-btn num-btn" style="background-color: #ffff99;">9</button>
            <button class="calc-btn op-btn">/</button>
        </div>
        <div class="button-row">
            <button class="calc-btn num-btn" style="background-color: #99ff99;">4</button>
            <button class="calc-btn num-btn" style="background-color: #99ccff;">5</button>
            <button class="calc-btn num-btn" style="background-color: #cc99ff;">6</button>
            <button class="calc-btn op-btn">*</button>
        </div>
        <div class="button-row">
            <button class="calc-btn num-btn" style="background-color: #ffccff;">1</button>
            <button class="calc-btn num-btn" style="background-color: #cceeff;">2</button>
            <button class="calc-btn num-btn" style="background-color: #e6e6e6;">3</button>
            <button class="calc-btn op-btn">-</button>
        </div>
        <div class="button-row">
            <button class="calc-btn num-btn" style="background-color: #ffe6e6;">0</button>
            <button class="calc-btn" id="delete-btn">‚Üê</button>
            <button class="calc-btn" id="clear-btn">C</button>
            <button class="calc-btn op-btn">+</button>
        </div>
        <div class="button-row">
            <button class="calc-btn" id="percent-btn">%</button>
            <button class="calc-btn" id="exp-btn">^</button>
            <button class="calc-btn" id="sqrt-btn">‚àö</button>
            <button class="calc-btn" id="equals-btn">=</button>
        </div>
        <div class="button-row">
            <button class="mic-btn" id="micButton">üé§ Speak Now</button>
        </div>
    </div>

    <!-- Calculation History -->
    <h3>Calculation History</h3>
    <div id="history"></div>
    <button id="clearHistory-btn" style="background-color: Red;">Clear History</button>

    <script src="java.js"></script>
</body>
</html>
